<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publications - Construction Materials Laboratory</title>
  <!-- Make sure to link your actual stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <div class="header-content">
      <h1>Publications</h1>
    </div>
  </header>
  
  <main class="container">
    <section class="publications-section">
        
        <!-- Category Tabs: International / Domestic -->
        <div class="category-tabs">
            <button class="category-button active" data-category="international">International</button>
            <button class="category-button" data-category="korean">Domestic</button>
        </div>

        <!-- Filter Controls -->
        <div class="pub-controls">
            <div class="filter-wrapper">
                <!-- Dropdown for Publication Type -->
                <select id="pub-type-select">
                    <option value="journal" selected>Journal Papers</option>
                    <option value="conference">Conference Papers</option>
                </select>

                <!-- Search Bar -->
                <input type="text" id="pub-search-input" placeholder="Search by title...">
            </div>

            <div class="view-options">
                <!-- Sorting and Rows Per Page Dropdowns -->
                <select id="pub-sort-order">
                    <option value="desc">Sort: Newest First</option>
                    <option value="asc">Sort: Oldest First</option>
                </select>
                <select id="pub-rows-per-page">
                    <option value="10" selected>10 per page</option>
                    <option value="20">20 per page</option>
                    <option value="10000">Show All</option>
                </select>
            </div>
        </div>

        <!-- A single container for the publication list -->
        <div id="publications-list-container" class="publications-list">
            <!-- Publication items will be rendered here by the script -->
        </div>
        
    </section>
  </main>
  
  <footer class="main-footer"></footer>

  <!-- Ensure you have a main-layout.js if it's needed for header/footer -->
  <script src="main-layout.js" defer></script>
  <!-- The main script for this page -->
  <script type="module" src="publications-script.js"></script>
</body>
</html>
