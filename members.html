<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members - Construction Materials Laboratory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <div class="header-content">
      <h1>Our Team</h1>
    </div>
  </header>

  <main class="container">
    <div class="tab-buttons">
      <button class="tab-button" data-tab="professor">Professors</button>
      <button class="tab-button" data-tab="students">Researchers</button>
      <button class="tab-button" data-tab="alumni">Alumni</button>
    </div>

    <div class="tab-content-container">
      
      <div id="professor" class="tab-content">
        <section id="professor-section" class="team-section"></section>
      </div>

      <div id="students" class="tab-content">
        <section id="postdocs-section" class="team-section">
          <h2>Postdoctoral Researchers</h2>
          <div class="team-grid"></div>
        </section>
        <section id="phd-section" class="team-section">
          <h2>Ph.D. Students</h2>
          <div class="team-grid"></div>
        </section>
        <section id="masters-section" class="team-section">
          <h2>Master's Students</h2>
          <div class="team-grid"></div>
        </section>
        <section id="undergraduate-section" class="team-section">
          <h2>Undergraduate Students</h2>
          <div class="team-grid"></div>
        </section>
      </div>

      <div id="alumni" class="tab-content">
        <section id="alumni-section" class="team-section">
          <h2>Alumni</h2>
          <div class="team-grid"></div>
        </section>
      </div>

    </div>
  </main>
  
  <footer class="main-footer"></footer>

  <script src="main-layout.js" defer></script>
  <script type="module" src="members-script.js"></script>
</body>
</html>
