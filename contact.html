<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News & Contact - Construction Materials Laboratory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <div class="header-content">
        <h1>News & Contact</h1>
    </div>
  </header>

  <main class="container">
    
    <section class="contact-info-section">
        <h2>Contact Information</h2>
        <!-- Placeholders for dynamic content -->
        <div id="contact-details-container" class="contact-details">
            <p><strong>Address:</strong> <span id="contact-address">Loading...</span></p>
            <p><strong>Email:</strong> <a id="contact-email" href="#"></a></p>
            <p><strong>Phone:</strong> <span id="contact-phone"></span></p>
        </div>
    </section>

    <section class="tab-section">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="announcements">Notice</button>
            <button class="tab-button" data-tab="gallery">Lab Life</button>
        </div>

        <div class="tab-content-container">
            <div id="announcements" class="tab-content active">
                <div class="notice-controls">
                    <div class="search-wrapper">
                        <input type="text" id="search-input" placeholder="Search by title...">
                    </div>
                    <div class="view-options">
                        <label for="rows-per-page">Rows per page:</label>
                        <select id="rows-per-page">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <div class="announcements-list"></div>
                <div class="pagination-controls"></div>
            </div>
            <div id="gallery" class="tab-content">
                <div class="photo-grid"></div>
            </div>
        </div>
    </section>

  </main>
  
  <footer class="main-footer"></footer>

  <script src="main-layout.js" defer></script>
  <script type="module" src="contact-script.js"></script>
</body>
</html>
